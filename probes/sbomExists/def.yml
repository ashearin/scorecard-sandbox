id: sbomExists
short: Check that the project has an sbom file
motivation: >
  A sbom can give users information about how the source code components and dependencies. They help facilitate sotware supplychain security and aid in identifying upstream vulnerabilities in a codebase.
implementation: >
  The implementation checks whether an sbom file is present in the source code.
outcome:
  - If an sbom file(s) is found, the probe returns OutcomePositive for each sbom file.
  - If an sbom file is not found, the probe returns a single OutcomeNegative.
